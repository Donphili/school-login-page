<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Jude's Tech School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <img src="images/St.  J logo .png" alt="St Jude's Tech School Logo">
